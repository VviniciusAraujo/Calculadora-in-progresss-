<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-A-L</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
  <input type="number" value="0" id="display"/>
  <div class="keys">
    <button class="op-key"  id="op-key" op="div">/</button>
    <button class="op-key"  id="op-key" op="porc">%</button>
    <button class="clear-key" id="clear-key"  op="clear">C</button>
    <button class="op-key"  id="op-key" op="multi">*</button>

    <button class="num-key"  id="num-key" data-num="9">9</button>
    <button class="num-key"  id="num-key" data-num="8">8</button>
    <button class="num-key"  id="num-key" data-num="7">7</button>
    <button class="op-key"  id="op-key" op="sub">-</button>

    <button class="num-key"  id="num-key" data-num="6">6</button>
    <button class="num-key"  id="num-key" data-num="5">5</button>
    <button class="num-key"  id="num-key" data-num="4">4</button>
    <button class="op-key"  id="op-key" op="adc">+</button>

    <button class="num-key"  id="num-key" data-num="3">3</button>
    <button class="num-key"  id="num-key" data-num="2">2</button>
    <button class="num-key"  id="num-key" data-num="1">1</button>
    <button class="num-key"  id="num-key" data-num=".">.</button>

    <button class="num-key"  id="num-key" data-num=",">,</button>
    <button class="num-key"  id="num-key" data-num="0">0</button>    
    <button class="eq-key" id="eq-key" >=</button>
    <button class="del-key" id="del-key" >
      <i class="fa-thin fa-delete-left"></i>
    </button>
  </div>
</main>
 <script src="module.js"></script>
</body>
</html>
